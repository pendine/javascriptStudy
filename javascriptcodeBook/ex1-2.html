<!DOCTYPE html>
<html>
<head>
    <title>example 1-2</title>
<style>
.found{
    background-color : #ff0
}
</style>
</head>
<body>
    <form id="textsearch">
        <textarea id="incoming" cols="100"rows="10" placeholder="input your text"></textarea>
        <p>
            Search Pattern : <input id="pattern" type="text"/>
        </p>
    </form>
    <button id="searchSubmit"> Search Pattern </button>
    <div id="searchResult"></div>
<script>
document.getElementById("searchSubmit").onclick = function() {
    var pattern = document.getElementById("pattern").value;
    var re = new RegExp(pattern, "g");

    var searchString = document.getElementById("incoming").value;
    

    var resultString = searchString.replace( re, "<span class='found'>$&</span>" );
    document.getElementById("searchResult").innerHTML = resultString;
}
</script>
</body>
</html>
